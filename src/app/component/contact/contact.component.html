<div id="principal">
    <div class="container">
      <div class="row">
        <div id="colhome" class="col-md-12 bg-white ml-4 mr-4 shadow p-3 mb-5 rounded">
          <h2 class="yanone mt-3 color-black text-left">{{title}}</h2>
          <hr class="about_line w-100" id="create_line">
  
          <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
  
            <div class="form-outline mb-4 mt-4">
              <label class="form-label text-left" for="name">Nombre</label>
              <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="contact.name" required/>
              <span *ngIf="name.touched && !name.valid" class="text-danger">
                Campo Obligatorio
              </span>
              
            </div>

            <div class="form-outline mb-4 mt-4">
                <label for="form-label text-left">Email</label>
                <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="contact.email" required>
                <span *ngIf="email.touched && !email.valid" class="text-danger">
                    Campo Obligatorio
                  </span>
              </div>
  
  
            <!-- Message input -->
            <div class="form-outline mb-4 mt-4">
              <label class="form-label" for="description">Mensaje</label>
              <textarea class="form-control" id="form6Example7" rows="4" name="message" #message="ngModel" [(ngModel)]="contact.message" required></textarea>
              <span *ngIf="message.touched && !message.valid" class="text-danger">
                Campo Obligatorio
              </span>
              
            </div>
  
  
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4 mt-4" [disabled]="!contactForm.form.valid">enviar</button>
  
            <div class="alert alert-success" role="alert" *ngIf="status == 'good'">
              Mensaje Enviado Correctamente
            </div>
            
          </form>
        </div>
