<div id="principal">
  <div class="container">
    <div class="row">
      <div id="colhome" class="col-md-12 bg-white ml-4 mr-4 shadow p-3 mb-5 rounded">
        <h2 class="yanone mt-3 color-black text-left">{{title}}</h2>
        <hr class="about_line w-100" id="create_line">

        <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">

          <div class="form-outline mb-4 mt-4">
            <label class="form-label text-left" for="name">Nombre</label>
            <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="project.name" required/>
            <span *ngIf="name.touched && !name.valid" class="text-danger">
              Campo Obligatorio
            </span>
            
          </div>


          <!-- Message input -->
          <div class="form-outline mb-4 mt-4">
            <label class="form-label" for="description">Descripcion</label>
            <textarea class="form-control" id="form6Example7" rows="4" name="description" #description="ngModel" [(ngModel)]="project.description" required></textarea>
            <span *ngIf="description.touched && !description.valid" class="text-danger">
              Campo Obligatorio
            </span>
            
          </div>

          <!-- Text input -->
          <div class="form-outline mb-4 mt-4">
            <label class="form-label" for="Category">Categoria</label>
            <input type="text" id="form6Example3" class="form-control" name="category" #category="ngModel" [(ngModel)]="project.category" required />
            <span *ngIf="category.touched && !category.valid" class="text-danger">
              Campo Obligatorio
            </span>
          </div>

          <!-- Number input -->
          <div class="form-outline mb-4 mt-4">
            <label class="form-label" for="year">Año de Lanzamiento</label>
            <input type="number" id="form6Example6" class="form-control" value="2021" name="year" #year="ngModel" [(ngModel)]="project.year"/>
          </div>

          <!-- Text input -->
          <div class="form-outline mb-4 mt-4">
            <label class="form-label" for="langs">Lenguajes Utilizados</label>
            <input type="text" id="form6Example4" class="form-control" name="langs" #langs="ngModel" [(ngModel)]="project.langs" required/>
            <span *ngIf="langs.touched && !langs.valid" class="text-danger">
              Campo Obligatorio
            </span>
          </div>

          <div class="form-outline mb-4 mt-4">
            <label for="image">Imagen del proyecto</label>
            <input type="file" class="form-control-file" placeholder="Subir Imagen" name="image"(change)="fileChangeEvent($event)" >
            <span *ngIf="project.image">
              <img src="../../../../backend/uploads/{{project.image}}" class="mt-2" style="width: 5rem; height: auto"/>
            </span>
          </div>

          <!--

          <div class="form-outline mb-4 mt-4">
            <label for="image">Imagen del proyecto</label>
            <input type="file" class="form-control-file" placeholder="Subir Imagen" name="image"(change)="fileChangeEvent($event)" >
            <span *ngIf="project.image">
              <img src="../../../assets/uploads/{{project.image}}" class="mt-2" style="width: 5rem; height: auto"/>
            </span>
          </div>
          -->

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4 mt-4" [disabled]="!projectForm.form.valid">enviar</button>

          <div class="alert alert-success" role="alert" *ngIf="status == 'good'">
            el proyecto se ha creado correctamente, puedes  <a [routerLink]="['/proyecto', save_project._id]">verlo aqui</a>
          </div>

          <div class="alert alert-danger" role="alert" *ngIf="status == 'bad'">
            Lo siento, El proyecto no se pudo guardar correctamente
          </div>
          
        

          <!--
          <span  id="result" class="text-success">
          
          </span>
          -->
        </form>
      </div>







    </div>


  </div>
