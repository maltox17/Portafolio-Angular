<div id="principal">
  <div class="container">
    <div class="row">
      <div id="colhome" class="col-md-12 bg-white ml-4 mr-4 text-center shadow p-3 mb-5 rounded">


        <div class="card mb-3 ml-5" style="max-width: 85%">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="{{url}}get-image/{{project.image}}" alt="..." class="img-fluid" />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h1 class="card-title yanone border-bottom border-dark font-weight-bold"> {{project?.name}} </h1>
                <ul class="list-group list-group-flush">
                  <li class="card-text list-group-item"> <strong>Descripcion:</strong> {{project?.description}} </li>
                  <li class="card-text list-group-item"> <strong>Categoria:</strong> {{project?.category}} </li>
                  <li class="card-text list-group-item"> <strong>Lenguajes:</strong> {{project?.langs}} </li>
                  <li class="card-text list-group-item "> <strong>Año:</strong> {{project?.year}} </li>
                  <li class="card-text list-group-item "></li>
                </ul>

                <span *ngIf="confirm == 'dontWant'">
                  <button type="button" class="btn btn-outline-warning ml-2"
                    [routerLink]="['/editar-proyecto', project._id]">Editar</button>
                  <button type="button" class="btn btn-outline-danger ml-4" (click)="setConfirm('want')">Eliminar</button>

                </span>

                

                <span *ngIf="confirm == 'want'">

                  <p class="mb-4">Estas Seguro de Eliminar este proyecto?</p>

                  <button type="button" class="btn btn-outline-warning ml-2" (click)="setCancel('dontWant')">Cancelar</button>
                  <button type="button" class="btn btn-outline-danger ml-4" (click)="deleteProject(project._id)">Eliminar Definitivamente</button>

                </span>


              </div>
            </div>
          </div>
        </div>






      </div>












    </div>
  </div>

</div>
